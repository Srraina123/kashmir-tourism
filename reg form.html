<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style1.css">
	<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

	<div class = "container"><br>
		<h1>Registration Form</h1><br>
		<div class = "col-lg-8 m-auto d-block">

			<form action="#" onsubmit="return validation()" class="bg-light">
				<div class="form-group">
					<label>Username: </label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					<span id="username" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Password: </label>
					<input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
					<span id="passwords" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Confirm Password: </label>
					<input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
					<span id="confrmpass" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Mobile Number: </label>
					<input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
					<span id="mobileno" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Email: </label>
					<input type="text" name="email" class="form-control" id="emails" autocomplete="off">
					<span id="emailids" class="text-danger font-weight-bold"></span>
				</div>

				<input type="submit" name="submit" value="submit" class="btn btn-success">


			</form>
		</div>

	</div>

	<script type="text/javascript">
		function validation(){

			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			var confirmpass = document.getElementById('conpass').value;
			var mobileNumber = document.getElementById('mobileNumber').value;
			var emails = document.getElementById('emails').value;







			if(user == ""){
				document.getElementById('username').innerHTML = "Please fill the username field.";
				return false;
			}
			if((user.length <= 2) ||  (user.length > 20)){
				document.getElementById('username').innerHTML = "Username should be between 2 and 20 characters.";
				return false;
			}
			if(!isNaN(user)){
				document.getElementById('username').innerHTML = "Username should not be a number.";
				return false;
			}









			if(pass == ""){
				document.getElementById('passwords').innerHTML = "Please fill the password field.";
				return false;
			}
			if((pass.length <= 7) ||  (pass.length > 20)){
				document.getElementById('passwords').innerHTML = "Password should be between 8 and 20 characters.";
				return false;
			}




 
			if(pass!=confirmpass){
				document.getElementById('passwords').innerHTML = "Passwords do not match";
				return false;
			}







			if(confirmpass == ""){
				document.getElementById('confrmpass').innerHTML = "Please fill the confirm password field.";
				return false;
			}


			if(mobileNumber == ""){
				document.getElementById('mobileno').innerHTML = "Please fill the mobile number field.";
				return false;
			}
			if(isNaN(mobileNumber)){
				document.getElementById('mobileno').innerHTML = "Please enter mobile number";
				return false;
			}
			if(mobileNumber.length!=10){
				document.getElementById('mobileno').innerHTML = "Mobile number is invaild";
				return false;
			}
			if((mobileNumber.charAt(0)!=9) && (mobileNumber.charAt(0)!=8) && (mobileNumber.charAt(0)!=7)){
				document.getElementById('mobileno').innerHTML = "Mobile number is invaild";
				return false;
			}









			if(emails == ""){
				document.getElementById('emailids').innerHTML = "Please fill the email id field.";
				return false;
			}
			if(emails.indexOf('@') <= 0){
				document.getElementById('emailids').innerHTML = "Invaild email id";
				return false;
			}
			if((emails.charAt(emails.length-4) != '.') && (emails.charAt(emails.length-3) != '.')) {
				document.getElementById('emailids').innerHTML = "Invaild email id";
				return false;
			}







		}


	</script>
</body>
</html>
